<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card Component</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main class="profile-container">
        <img id="cover-photo" src="./images/bg-pattern-card.svg" alt="cover photo">
        <div class="profile-info">
            <img id="profile-picture" src="./images/image-victor.jpg" alt="profile picture">
            <div class="name-age">
                <div class="weight">Victor Crest</div>
                <div class="light-weight">26</div>
            </div>
            <div class="text-place light-weight">London</div>
            <hr>
            <div class="profile-stats">
                <div>
                    <div class="flex-this">
                        <div class="weight">80K</div>
                        <div class="light-weight size">Followers</div>
                    </div>
                </div>
                <div>
                    <div class="flex-this">
                        <div class="weight">803K</div>
                        <div class="light-weight size">Likes</div>
                    </div>
                </div>
                <div>
                    <div class="flex-this">
                        <div class="weight">1.4K</div> 
                        <div class="light-weight size">Photos</div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
